plugins {
  id 'java'
  id 'maven-publish'
}

ext.moduleName = 'jaadec-ext-mp4'
version = '0.1.1'

task sourceJar(type: Jar) {
  from sourceSets.main.allJava
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      groupId rootProject.group
      artifactId moduleName

      from components.java

      artifact sourceJar {
        classifier 'sources'
      }
    }
  }
}